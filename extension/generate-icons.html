<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
</head>
<body>
  <h1>Right-click each canvas and "Save image as..." to the icons folder</h1>
  <div style="display: flex; gap: 20px; flex-wrap: wrap;">
    <div>
      <p>icon16.png</p>
      <canvas id="c16" width="16" height="16"></canvas>
    </div>
    <div>
      <p>icon32.png</p>
      <canvas id="c32" width="32" height="32"></canvas>
    </div>
    <div>
      <p>icon48.png</p>
      <canvas id="c48" width="48" height="48"></canvas>
    </div>
    <div>
      <p>icon128.png</p>
      <canvas id="c128" width="128" height="128"></canvas>
    </div>
  </div>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#8b5cf6');
      gradient.addColorStop(0.5, '#6366f1');
      gradient.addColorStop(1, '#4f46e5');

      // Rounded rectangle
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();

      // Chat bubble icon
      ctx.fillStyle = 'white';
      const padding = size * 0.2;
      const bubbleWidth = size - padding * 2;
      const bubbleHeight = bubbleWidth * 0.7;
      const bubbleX = padding;
      const bubbleY = padding;
      const bubbleRadius = size * 0.1;

      ctx.beginPath();
      ctx.moveTo(bubbleX + bubbleRadius, bubbleY);
      ctx.lineTo(bubbleX + bubbleWidth - bubbleRadius, bubbleY);
      ctx.quadraticCurveTo(bubbleX + bubbleWidth, bubbleY, bubbleX + bubbleWidth, bubbleY + bubbleRadius);
      ctx.lineTo(bubbleX + bubbleWidth, bubbleY + bubbleHeight - bubbleRadius);
      ctx.quadraticCurveTo(bubbleX + bubbleWidth, bubbleY + bubbleHeight, bubbleX + bubbleWidth - bubbleRadius, bubbleY + bubbleHeight);
      ctx.lineTo(bubbleX + bubbleWidth * 0.4, bubbleY + bubbleHeight);
      ctx.lineTo(bubbleX + bubbleWidth * 0.2, bubbleY + bubbleHeight + size * 0.15);
      ctx.lineTo(bubbleX + bubbleWidth * 0.3, bubbleY + bubbleHeight);
      ctx.lineTo(bubbleX + bubbleRadius, bubbleY + bubbleHeight);
      ctx.quadraticCurveTo(bubbleX, bubbleY + bubbleHeight, bubbleX, bubbleY + bubbleHeight - bubbleRadius);
      ctx.lineTo(bubbleX, bubbleY + bubbleRadius);
      ctx.quadraticCurveTo(bubbleX, bubbleY, bubbleX + bubbleRadius, bubbleY);
      ctx.closePath();
      ctx.fill();

      // Add dots inside the bubble
      const dotRadius = size * 0.04;
      const dotY = bubbleY + bubbleHeight / 2;
      const dotSpacing = bubbleWidth / 4;

      ctx.fillStyle = '#8b5cf6';
      for (let i = 1; i <= 3; i++) {
        ctx.beginPath();
        ctx.arc(bubbleX + dotSpacing * i, dotY, dotRadius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    ['c16', 'c32', 'c48', 'c128'].forEach(id => {
      drawIcon(document.getElementById(id));
    });
  </script>
</body>
</html>
